<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        * { /*Configurações Globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #4FFFDC, #3FCCB0, #3D8577);
            /* right, left, top, circle, colocar o grau, bottom. também posso definir a porcentagem de quanto da cor pega na tela. */
            background-attachment: fixed; /*pra fixar a cor*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
