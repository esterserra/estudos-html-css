<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Mermaid';
            src: url('fontes/Mermaid.ttf.ttf') format('truetype'), url('fontes/Mermaid1.ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /*
        Se quiser colocar outra url é só colocar vírgula! Se a fonte tiver mais de um format.
        Tipos de format ():
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype 
        - truetype-aat (Apple Advanced Typography)
        - svg
        (Talvez seja preciso colocar .. na frente de fontes na url).*/
        body {
            font-family: 'Mermaid', Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Mermaid', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda odio excepturi placeat vel consectetur, quae rem incidunt magnam, itaque error inventore obcaecati impedit? Doloremque porro vero consectetur perferendis eaque eligendi!</p>
</body>
</html>
