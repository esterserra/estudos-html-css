<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <!-- 
        <input type="password">
        
        - colocar uma senha de maneira segura
        - esconde o que está sendo digitado no campo
        - o estilo da apresentação do campo, depende do user agent 

        # atributos
        - minlength / maxlength: o número mínimo e/ou máximo de caracteres para este campo

        - size: o número aceitável de caracteres que esse campo poderá conter

        - pattern: expressão regular para validar o que está sendo digitado no campo. altamente recomendado o uso de um padrão de segurança alta de senhas. exemplo: queremos que a senha contenha caracteres hexadecimais (0 a 9 | A a F) com o limite de no mínimo 4 e no máximo 8 caracteres
        pattern="[0-9a-fA-F] {4,8}"

        - placeholder: mostra um exemplo de texto a ser digitado no campo

        - readonly / disabled: atributo booleano indicando se o campo está habilitado ou não

        - required: o campo será obrigatório

        - inputmode: poderá alterar o uso de teclados em smartphones. exemplo: queremos que o cliente só adicione números
        inputmode:"numeric"

        - autocomplete:
        on - permite a sugestão de: new-password ou current-password
        off - desabilita a opção de autocompletar
        new-password - o navegador poderá sugerir uma nova senha
     -->

     <form action="">
        <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
        >
        <button type="submit">Enviar</button>
    </form>

     <form action="">
        <input type="password"
        pattern="[0-9a-fA-F] {4,8}"
        title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
        placeholder="Coloque sua senha"
        >
        <button type="submit">Enviar</button>
    </form>
    
     <form action="">
        <input type="password"
        autocomplete="off"
        >
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
