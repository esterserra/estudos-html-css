<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <!-- 
        <button>
        - representa um botão
        - usado para enviar formulários
        - é estilizado pelo user agent

        atributos comuns:
        - type: submit (enviar arquivo)
                reset (limpar o formulário)
                button (alguns navegadores entendem como enviar tb)
        - autofocus (apertar Enter e ir direto. o formulário não precisa estar preenchido)
        - disabled (desabilitado)
        - name e value (pesquisar mais**)
        - form (envia o formulário)
     -->

     <button type="submit">Enviar</button>

     <form action="">
        <input type="text" value="Digite aqui">
        <button type="reset">Limpar</button>
     </form>


</body>
</html>
