<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTAREA</title>
</head>
<body>
    <!-- 
        <textarea>
        - mais de uma linha
        - útil para textos grandes

        atributos
        - id
        - name
        - rows e cols (linhas e colunas)
        - maxlength e minlength (tamanho máximo e mínimo de caracteres)
        - wrap (passa do limite da caixa)
        .. outros comuns aos inputs
            - autocomplete, autofocus, disabled, placeholder, readonly, form, required
     -->

     <label for="mensagem">Mensagem</label>
     <textarea name="mensagem" id="mensagem" cols="40" rows="5" wrap="off"></textarea>
</body>
</html>
