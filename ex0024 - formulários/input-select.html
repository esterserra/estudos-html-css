<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e Option</title>
</head>
<body>
    <!-- 
        <select>
        - controle que fornece um menu de opções

        <option>
        - contém as opções a serem selecionadas
        - atributos necessários: value

        atributos únicos:
        - multiple: habilita múltiplas opções
        - size: quantas opções visíveis?
     -->

     <label for="carselect">Qual modelo do carro?</label>
     <select name="carmodel" id="carselect" multiple size="3">
        <option value="">Selecione o modelo</option>
        <option value="fiat">Uno</option>
        <option value="audi">A3</option>
     </select>

     <!-- no backend- carmodel=uno -->
</body>
</html>
