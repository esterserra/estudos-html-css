<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <!-- 
        <input type="search"/>

        - para campos de busca
        - é igual ao campo do tipo 'text', mas poderá ser um pouco diferente dependendo do user agent (navegador)

        # atributos

        - list / <datalist>
        - pattern
        - aria-label: pra quando precisa do label, mas não tem como inserir | acessibilidade | o leitor de tela identifica
     -->

    <datalist id="searchterms">
        <option>Mac</option>
        <option>Win</option>
        <option>Linux</option>
    </datalist>

    <form action="">
        <input type="search" name="q" list="searchterms" placeholder="Digite seu termo de busca" size="29"
        aria-label="Campo de Pesquisa: Digite seu termo de busca">
        <button>Pesquisar</button>
    </form>
<br>
    <form action="">
        <label for="">Pesquisar pelo ID</label>
        <input type="search" name="id" size="5" pattern="[0-9] {2}" title="Digite o número do ID: 99">
        <button>Pesquisar</button>
    </form>
</body>
</html>
