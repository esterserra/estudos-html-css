<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <!-- 
        <input type="radio">

        - projetado para selecionar uma única opção de um grupo de opções

        atributos essenciais:
        - checked: indica o campo que foi marcado
        - value: valor que aquele campo contém
     -->

     <fieldset>
        <legend>Bora tomar um café?</legend>
        <label for="yep">Sim</label>
        <input type="radio" id="yep" name="coffee" value="yes" checked>

        <label for="nono">Não</label>
        <input type="radio" id="nono" name="coffee" value="no">
     </fieldset>
</body>
</html>
