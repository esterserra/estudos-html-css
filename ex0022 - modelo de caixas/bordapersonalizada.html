<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
    h1 {
        border: 12px solid black;
        /* não pode excluir o código base border. em black tb pode colocar transparent */
        padding: 10px;
        border-image-source: url('borda.png');
        border-image-slice: 27;
        border-image-repeat: repeat;
        /* é possível usar o repeat e o stretch (estica a imagem) */

        /* shorthand */
        border-image: url('borda.png') 27 repeat;
    }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
