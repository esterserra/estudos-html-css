<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplificando box-level com shorthand</title>
    <style>
    h1 {

        /* se eu quiser transformar um box-level em inline basta usar a tag display: (block ou inline ou inline-block). */

        border: 10px solid darkgrey;
        padding: 10px 10px 10px 10px; 
        
        /* ordem: em cima, direita, baixo e a esquerda. se todas as medidas forem iguais eu só preciso colocar o 10px uma vez. quando se coloca só dois valores: o primeiro é sobre em cima e embaixo e o segundo valor é sobre direita e esquerda. */

        margin: 20px auto 40px auto;
        outline: 5px dashed salmon;
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level.</p>
</body>
</html>
