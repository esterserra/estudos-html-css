<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<body>
    <!-- 
        aninhamento: modelo de caixa dentro da outra
        a caixa: o conteúdo dentro de uma tag
        
        ANATOMIA DE UMA CAIXA:
        height = altura
        width = largura
        border = linha que circunda o conteúdo
        padding = preenchimento/engordar a borda para ficar distante do conteúdo // espaço interno
        margin = espaço externo
        outline = traçejado fora da borda / contorno 
     -->

     <!-- 
         BOX-LEVEL
        100% da tela, pula para linha debaixo antes de começar o próximo conteúdo, independente
        exemplo: 
        <div>
        <h1> - <h6>
        <p>
        <main>
        <video>

         INLINE-LEVEL
         desenha a caixa ao lado, não quebra linha, dentro da linha
         exemplo: 
        <span>
        <a>
        <code>
        <small>
        <strong>
        <button>
      -->
</body>
</html>
